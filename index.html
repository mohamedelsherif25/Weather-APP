<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <!-- start nav -->
      <nav class="navbar navbar-expand-lg py-5 first-backgr-color">
        <div class="container">
          <div class="d-flex">
            <div class="logo-pic me-2 align-self-center">
              <img src="images/logo-2x.png" class="img-fluid" alt="logo" />
            </div>
            <a class="navbar-brand" href="#">
              <h1 class="text-white fw-bold logo-text mb-1">Weather</h1>
              <p class="text-white m-0">tagline goes here</p>
            </a>
          </div>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active rounded-pill"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end nav -->
      <!-- start section -->
      <section class="main position-relative">
        <div class="bg-image"></div>
        <div class="bg-color"></div>
        <div
          class="weather-details position-absolute top-50 start-50 translate-middle w-100"
        >
          <div class="container">
            <div class="row g-0 text-center text-white">
              <div class="col-12">
                <div class="position-relative">
                  <input
                    id="input-search"
                    type="text"
                    class="d-inline-block w-100 p-3 rounded-pill"
                    placeholder="Find your location..."
                  />
                  <button
                    id="btn-search"
                    class="position-absolute translate-middle-y btn btn-info text-white rounded-pill"
                  >
                    Find
                  </button>
                </div>
              </div>
              <div class="col-lg-4 body-col rounded-5">
                <div class="text-start" id="day-one"></div>
              </div>
              <div class="col-lg-4 body-col-2 rounded-5">
                <div class="h-100" id="day-two"></div>
              </div>
              <div class="col-lg-4 body-col rounded-5">
                <div class="h-100" id="day-three"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end section -->
      <!-- start footer -->
      <section class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div>
                <div class="position-relative">
                  <input
                    type="text"
                    class="d-inline-block w-100 p-3 rounded-pill mt-5"
                    placeholder="Enter your email to subscribe..."
                  />
                  <button
                    class="position-absolute translate-middle-y btn btn-info text-white rounded-pill"
                  >
                    Subscribe
                  </button>
                </div>
                <p class="text-white mt-3 mb-5 ms-3">
                  Copyright 2014 Company name. Designed by Mohammed El Sherif.
                  All rights reserved
                </p>
              </div>
            </div>
            <div class="col-md-5">
              <div
                class="social-icons d-flex justify-content-center align-items-center h-100"
              >
                <div>
                  <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
                </div>
                <div>
                  <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
                </div>
                <div>
                  <a href="#">
                    <i class="fa-brands fa-google"></i>
                  </a>
                </div>
                <div>
                  <a href="#">
                    <i class="fa-brands fa-pinterest"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end footer -->
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
